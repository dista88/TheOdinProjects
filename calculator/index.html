<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="output-container">
        <div id="expression"></div>
        <div id="output"></div>
      </div>

      <div class="btn-container">
        <button class="btn operator" data-action="clear" data-value="C">
          C
        </button>
        <button class="btn operator" data-action="modulus" data-value="%">
          %
        </button>
        <button class="btn operator" data-action="sign-change" data-value="±">
          +/-
        </button>
        <button class="btn operator" data-action="backspace" data-value="BKS">
          ⌫
        </button>

        <button class="btn operator" data-action="operator" data-value="/">
          ÷
        </button>
        <button class="btn operator" data-action="operator" data-value="*">
          *
        </button>
        <button class="btn operator" data-action="operator" data-value="-">
          -
        </button>
        <button class="btn operator" data-action="operator" data-value="+">
          +
        </button>

        <button class="btn" data-action="digit" data-value="7">7</button>
        <button class="btn" data-action="digit" data-value="8">8</button>
        <button class="btn" data-action="digit" data-value="9">9</button>
        <button class="btn" data-action="digit" data-value="4">4</button>
        <button class="btn" data-action="digit" data-value="5">5</button>
        <button class="btn" data-action="digit" data-value="6">6</button>
        <button class="btn" data-action="digit" data-value="1">1</button>
        <button class="btn" data-action="digit" data-value="2">2</button>
        <button class="btn" data-action="digit" data-value="3">3</button>

        <button class="btn" data-action="digit" data-value="0">0</button>
        <button class="btn" data-action="decimal" data-value=".">.</button>
        <button class="btn operator" data-action="calculate" data-value="=">
          =
        </button>
      </div>
    </div>
  </body>
</html>
